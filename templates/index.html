<!doctype html>
<html>
<head><title>welcome , {{username}}</title></head>
<body>
    <h1>Entries</h1>
    <a href="{{ url_for('add') }}">Add New</a>
    <ul>
        {% for entry in entries %}
        <li>
            {{ entry[1] }}
			<p>{{ entry[2] }}</p>
			<p>{{ entry[3] }}</p>
			<p>{{ entry[4] }}</p>
			<p>{{ entry[5] }}</p>
            [<a href="{{ url_for('edit', id=entry[0]) }}">Edit</a>]
            [<a href="{{ url_for('delete', id=entry[0]) }}">Delete</a>]
        </li>
        {% endfor %}
    </ul>
</body>
</html>
